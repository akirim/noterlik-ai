<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noterlik AI - Web Scraper & JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-bottom: 1px solid var(--border-color);
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background-color: #e2e8f0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, var(--success-color), #059669);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--secondary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-container {
            background: var(--dark-color);
            color: #e2e8f0;
            border-radius: 15px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-info { color: #60a5fa; }
        .log-success { color: #34d399; }
        .log-warning { color: #fbbf24; }
        .log-error { color: #f87171; }

        .file-tree {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .tree-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tree-item:hover {
            background-color: #f8fafc;
        }

        .tree-item:last-child {
            border-bottom: none;
        }

        .tree-icon {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-ready { background-color: var(--success-color); }
        .status-running { background-color: var(--warning-color); animation: pulse 1.5s infinite; }
        .status-error { background-color: var(--danger-color); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }

        .alert-warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-robot me-3"></i>Noterlik AI</h1>
            <p>Gelişmiş Web Scraper ve JSON Dönüştürücü</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Configuration Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cog me-2"></i>Konfigürasyon
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="baseUrl" class="form-label">Base URL</label>
                            <input type="url" class="form-control" id="baseUrl" 
                                   value="http://127.0.0.1:8000/9B2F1556-3672-40F0-987D-D82A926AEFA4/index.html"
                                   placeholder="Scraping yapılacak URL'yi girin">
                        </div>
                        <div class="col-md-3">
                            <label for="maxConcurrent" class="form-label">Eşzamanlı İstek</label>
                            <input type="number" class="form-control" id="maxConcurrent" 
                                   value="30" min="1" max="100">
                        </div>
                        <div class="col-md-3">
                            <label for="outputDir" class="form-label">Çıktı Klasörü</label>
                            <input type="text" class="form-control" id="outputDir" 
                                   value="db" placeholder="Çıktı klasörü">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-play-circle me-2"></i>Kontrol Paneli
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <button id="startScraping" class="btn btn-primary w-100">
                                <i class="fas fa-download me-2"></i>Scraping Başlat
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="convertToJson" class="btn btn-success w-100" disabled>
                                <i class="fas fa-file-code me-2"></i>JSON'a Dönüştür
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="stopProcess" class="btn btn-danger w-100" disabled>
                                <i class="fas fa-stop me-2"></i>Durdur
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress -->
            <div class="card" id="progressCard" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-tasks me-2"></i>İlerleme Durumu
                    </h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span id="progressLabel">İşlem başlıyor...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-card">
                            <div id="downloadedCount" class="stat-number">0</div>
                            <div class="stat-label">İndirilen</div>
                        </div>
                        <div class="stat-card">
                            <div id="failedCount" class="stat-number">0</div>
                            <div class="stat-label">Başarısız</div>
                        </div>
                        <div class="stat-card">
                            <div id="queueCount" class="stat-number">0</div>
                            <div class="stat-label">Kuyruk</div>
                        </div>
                        <div class="stat-card">
                            <div id="elapsedTime" class="stat-number">00:00</div>
                            <div class="stat-label">Geçen Süre</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Tree -->
            <div class="card" id="fileTreeCard" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-sitemap me-2"></i>Dosya Yapısı
                    </h3>
                </div>
                <div class="card-body">
                    <div class="file-tree" id="fileTree">
                        <div class="text-muted text-center py-4">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <p>Henüz dosya yapısı oluşturulmadı</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-terminal me-2"></i>Sistem Logları
                    </h3>
                </div>
                <div class="card-body">
                    <div class="log-container" id="logContainer">
                        <div class="log-entry log-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Sistem hazır. Scraping işlemini başlatabilirsiniz.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
